<html>
    <script src="swal.js"></script>
	
	
	<head><link type="text/css" rel="stylesheet" href="mystyle.css">
</head>
<h1>factorial</h1>
<hr><span class="info">Program</span><br>

<div class="hi" id="mi"> 

# Python code to demonstrate naive method <br>
# to compute factorial <br>
<br>
n = 23<br>
<br>
fact = 1<br>
<br>
<br>
  

for i in range(1,n+1): <br>
<br>
    fact = fact * i <br>
<br>
<br>
      

print ("The factorial of 23 is : ",end="") <br>
<br>
print (fact) <br></div>
<button class="button click" onclick="copyElementText()">Copy Code</button>
<script>
function copyElementText() {
    var text = document.getElementById("mi").innerText;
    var elem = document.createElement("textarea");
    document.body.appendChild(elem);
    elem.value = text;
    elem.select();
    document.execCommand("copy");
    document.body.removeChild(elem);
	//alert("copied ");
	swal("Copied", "", "success");

}
</script>
<br/><b>OUTPUT</b><br/><div class="hi" > 
The factorial of 23 is : 25852016738884976640000</div>
</div>
</body>
</html>
